<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="setpanel.css">
    </head>
    <body>
        <div id="container">
            <div id="top">
                <button id="return"><img id="backarrow" src="backarrow.png"></button>
                <p id="setHeading"></p>
                <button id="settings"><img id="settings-image" src="settings.png"></button>
            </div>

            <hr>

            <div id="terms-container">
            </div>

            <div id="bottom">
                <div id="bottom-inputs1">
                    <input id="searching" placeholder="Search term">
                    <button id="close1" type="feature"><img id="X-image" src="X.png"></button>
                </div>

                <div id="bottom-inputs2">
                    <input id="naming" placeholder="Term name">
                    <button id="close2" type="feature"><img id="X-image" src="X.png"></button>
                </div>

                <div id="bottom-buttons">
                    <button type="feature" id="add">+</button>
                    <button type="feature" id="search">Search</button>
                </div>
            </div>
        </div>
        
        <script src="setpanel.js"></script>
    </body>
</html>
